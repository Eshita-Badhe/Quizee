<!DOCTYPE html>
<html>
<head>
    <title>Technology and Programming QUIZ</title>
    <link rel="stylesheet" type="text/css" href="qs.css">
</head>
<body onload="qs(0)">
    <h1>SQL QUIZ</h1>
    <div id="block">
        <h4 id="qs"></h4>
        <input type="radio" name="options" onclick="opt('a')" id="aradio">
        <span id="a"></span><br>
        <input type="radio" name="options" onclick="opt('b')" id="bradio">
        <span id="b"></span><br>
        <input type="radio" name="options" onclick="opt('c')" id="cradio">
        <span id="c"></span><br>
    </div>
    <div id="but">
      <button onclick="check()" id="next">Next</button>
  </div>
    <script type="text/javascript">
let q = [
  {
    qs: "Which SQL statement is used to extract data from a database?",
    a: "GET",
    b: "SELECT",
    c: "EXTRACT",
    ans: "b"
  },
  {
    qs: "Which SQL statement is used to update data in a database?",
    a: "MODIFY",
    b: "UPDATE",
    c: "SET",
    ans: "b"
  },
  {
    qs: "Which clause is used to filter records?",
    a: "WHERE",
    b: "FILTER",
    c: "HAVING",
    ans: "a"
  },
  {
    qs: "What is the correct SQL statement to create a table?",
    a: "CREATE TABLE table_name",
    b: "NEW TABLE table_name",
    c: "MAKE TABLE table_name",
    ans: "a"
  },
  {
    qs: "Which SQL keyword is used to sort the result-set?",
    a: "ORDER BY",
    b: "SORT BY",
    c: "GROUP BY",
    ans: "a"
  },
  {
    qs: "What is the purpose of the DISTINCT keyword?",
    a: "To select all records",
    b: "To remove duplicates",
    c: "To count records",
    ans: "b"
  },
  {
    qs: "Which SQL statement is used to delete data from a database?",
    a: "DELETE FROM",
    b: "REMOVE",
    c: "DROP",
    ans: "a"
  },
  {
    qs: "What is a primary key?",
    a: "A unique identifier for a record",
    b: "A field that can be null",
    c: "A duplicate field",
    ans: "a"
  },
  {
    qs: "How do you add a new column to an existing table?",
    a: "ALTER TABLE table_name ADD column_name",
    b: "UPDATE table_name ADD column_name",
    c: "MODIFY TABLE table_name ADD column_name",
    ans: "a"
  },
  {
    qs: "What is the function of the COUNT() in SQL?",
    a: "To count rows",
    b: "To sum values",
    c: "To find maximum value",
    ans: "a"
  }
];




        let sopt, index = 0;
        let score = 0;

        function qs(index) {
            let qobj = q[index];
            document.getElementById("qs").innerHTML = qobj.qs;
            document.getElementById("a").innerHTML = qobj.a;
            document.getElementById("b").innerHTML = qobj.b;
            document.getElementById("c").innerHTML = qobj.c;
            document.getElementById("aradio").checked = false;
            document.getElementById("bradio").checked = false;
            document.getElementById("cradio").checked = false;
        }

        function opt(option) {
            sopt = option;
        }

        function check() {
            let qobj = q[index];
            if (qobj.ans === sopt) {
                score++;
                alert("Correct!")
            }
            else
            {
                alert("Wrong!")
            }
            if (index < q.length - 1) {
                index++;
                qs(index);
            } else {
                let msg;
                if (score === q.length) {
                    msg = "Excellent! Good job.";
                } else if (score > q.length / 2) {
                    msg = "Good!";
                } else {
                    msg = "Too bad... Better Luck Next Time!";
                }
                let scoreblock = document.getElementById("block");
                scoreblock.innerHTML="...";
                let scores = document.createElement("h3");
                scores.textContent = `Your score: ${score} / ${q.length}`;
                let msgc=document.createElement("p");
                msgc.textContent=` ${msg}`;
                scoreblock.appendChild(scores);
                scoreblock.appendChild(msgc);
                 
                let restartBtn = document.createElement("button");
                restartBtn.textContent = "DONE";
                restartBtn.onclick = () => location.href="quizcards2.html";;
                scoreblock.appendChild(restartBtn);

                let next=document.getElementById("next");
                let but=document.getElementById("but");
                but.removeChild(next);
            }
        }
    </script>
</body>
</html>

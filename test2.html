<!DOCTYPE html>
<html>
<head>
    <title>GK QUIZ</title>
    <link rel="stylesheet" type="text/css" href="qs.css">
</head>
<body onload="qs(0)">
    <h1>GK QUIZ</h1>
    <div id="block">
        <h4 id="qs"></h4>
        <input type="radio" name="options" onclick="opt('a')" id="aradio">
        <span id="a"></span><br>
        <input type="radio" name="options" onclick="opt('b')" id="bradio">
        <span id="b"></span><br>
        <input type="radio" name="options" onclick="opt('c')" id="cradio">
        <span id="c"></span><br>
    </div>
    <div id="but">
        <button onclick="check()" id="next">Next</button>
    </div>
    <script type="text/javascript">
        let q = [
           
            {
qs: "Who is known as the Father of Geometry?",
a: "Euclid",
b: "Pythagoras",
c: "Archimedes",
ans: "a"
            },
            {
qs: "Which country is known as the Land of the Rising Sun?",
a: "China",
b: "Japan",
c: "Thailand",
ans: "b"
            },
            {
qs: "What is the chemical symbol for gold?",
a: "Au",
b: "Ag",
c: "Pb",
ans: "a"
            },
            {
qs: "Who discovered penicillin?",
a: "Alexander Fleming",
b: "Louis Pasteur",
c: "Marie Curie",
ans: "a"
            },
            {
qs: "Which gas is most abundant in the Earth's atmosphere?",
a: "Oxygen",
b: "Nitrogen",
c: "Carbon Dioxide",
ans: "b"
            },
            {
qs: "What is the hardest natural substance on Earth?",
a: "Diamond",
b: "Gold",
c: "Iron",
ans: "a"
            },
            {
qs: "Which organ in the human body is primarily responsible for detoxification?",
a: "Kidney",
b: "Liver",
c: "Heart",
ans: "b"
            },
            {
qs: "What is the capital city of Canada?",
a: "Toronto",
b: "Vancouver",
c: "Ottawa",
ans: "c"
            },
            {
qs: "What is the main language spoken in Brazil?",
a: "Spanish",
b: "Portuguese",
c: "English",
ans: "b"
            },
            {
qs: "Which planet is known for its rings?",
a: "Jupiter",
b: "Saturn",
c: "Neptune",
ans: "b"
            }
        ];

        let sopt, index = 0;
        let score = 0;

        function qs(index) {
            let qobj = q[index];
            document.getElementById("qs").innerHTML = qobj.qs;
            document.getElementById("a").innerHTML = qobj.a;
            document.getElementById("b").innerHTML = qobj.b;
            document.getElementById("c").innerHTML = qobj.c;
            document.getElementById("aradio").checked = false;
            document.getElementById("bradio").checked = false;
            document.getElementById("cradio").checked = false;
        }

        function opt(option) {
            sopt = option;
        }

        function check() {
            let qobj = q[index];
            if (qobj.ans === sopt) {
                score++;
                alert("Correct!")
            }
            else
            {
                alert("Wrong!")
            }
            if (index < q.length - 1) {
                index++;
                qs(index);
            } else {
                let msg;
                if (score === q.length) {
                    msg = "Excellent! Good job.";
                } else if (score > q.length / 2) {
                    msg = "Good!";
                } else {
                    msg = "Too bad... Better Luck Next Time!";
                }
                let scoreblock = document.getElementById("block");
                scoreblock.innerHTML="...";
                let scores = document.createElement("h3");
                scores.textContent = `Your score: ${score} / ${q.length}`;
                let msgc=document.createElement("p");
                msgc.textContent=` ${msg}`;
                scoreblock.appendChild(scores);
                scoreblock.appendChild(msgc);
                 
                let restartBtn = document.createElement("button");
                restartBtn.textContent = "DONE";
                restartBtn.onclick = () => location.href="quizcards2.html";;
                scoreblock.appendChild(restartBtn);

                let next=document.getElementById("next");
                let but=document.getElementById("but");
                but.removeChild(next);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Technology and Programming QUIZ</title>
    <link rel="stylesheet" type="text/css" href="qs.css">
</head>
<body onload="qs(0)">
    <h1>OOP QUIZ</h1>
    <div id="block">
        <h4 id="qs"></h4>
        <input type="radio" name="options" onclick="opt('a')" id="aradio">
        <span id="a"></span><br>
        <input type="radio" name="options" onclick="opt('b')" id="bradio">
        <span id="b"></span><br>
        <input type="radio" name="options" onclick="opt('c')" id="cradio">
        <span id="c"></span><br>
    </div>
    <div id="but">
      <button onclick="check()" id="next">Next</button>
  </div>
    <script type="text/javascript">
let q = [
  {
    qs: "What is the main principle of Object-Oriented Programming?",
    a: "Procedural programming",
    b: "Data encapsulation",
    c: "Sequential execution",
    ans: "b"
  },
  {
    qs: "Which of the following is not a fundamental concept of OOP?",
    a: "Abstraction",
    b: "Polymorphism",
    c: "Compilation",
    ans: "c"
  },
  {
    qs: "What is a class in OOP?",
    a: "A blueprint for creating objects",
    b: "A type of variable",
    c: "A function",
    ans: "a"
  },
  {
    qs: "What is an object?",
    a: "An instance of a class",
    b: "A function",
    c: "A variable",
    ans: "a"
  },
  {
    qs: "Which keyword is used to create a class in Java?",
    a: "new",
    b: "class",
    c: "object",
    ans: "b"
  },
  {
    qs: "What does inheritance allow a class to do?",
    a: "Use methods from another class",
    b: "Create multiple instances",
    c: "Hide implementation details",
    ans: "a"
  },
  {
    qs: "What is polymorphism in OOP?",
    a: "The ability to take multiple forms",
    b: "The hiding of data",
    c: "The combination of methods",
    ans: "a"
  },
  {
    qs: "Which of the following is a benefit of encapsulation?",
    a: "Increases performance",
    b: "Protects object integrity",
    c: "Reduces memory usage",
    ans: "b"
  },
  {
    qs: "What is the purpose of a constructor?",
    a: "To initialize object attributes",
    b: "To delete objects",
    c: "To call other methods",
    ans: "a"
  },
  {
    qs: "What is an interface?",
    a: "A way to define a contract for classes",
    b: "A type of object",
    c: "A method to compare classes",
    ans: "a"
  }
];





        let sopt, index = 0;
        let score = 0;

        function qs(index) {
            let qobj = q[index];
            document.getElementById("qs").innerHTML = qobj.qs;
            document.getElementById("a").innerHTML = qobj.a;
            document.getElementById("b").innerHTML = qobj.b;
            document.getElementById("c").innerHTML = qobj.c;
            document.getElementById("aradio").checked = false;
            document.getElementById("bradio").checked = false;
            document.getElementById("cradio").checked = false;
        }

        function opt(option) {
            sopt = option;
        }

        function check() {
            let qobj = q[index];
            if (qobj.ans === sopt) {
                score++;
                alert("Correct!")
            }
            else
            {
                alert("Wrong!")
            }
            if (index < q.length - 1) {
                index++;
                qs(index);
            } else {
                let msg;
                if (score === q.length) {
                    msg = "Excellent! Good job.";
                } else if (score > q.length / 2) {
                    msg = "Good!";
                } else {
                    msg = "Too bad... Better Luck Next Time!";
                }
                let scoreblock = document.getElementById("block");
                scoreblock.innerHTML="...";
                let scores = document.createElement("h3");
                scores.textContent = `Your score: ${score} / ${q.length}`;
                let msgc=document.createElement("p");
                msgc.textContent=` ${msg}`;
                scoreblock.appendChild(scores);
                scoreblock.appendChild(msgc);
                 
                let restartBtn = document.createElement("button");
                restartBtn.textContent = "DONE";
                restartBtn.onclick = () => location.href="quizcards2.html";;
                scoreblock.appendChild(restartBtn);

                let next=document.getElementById("next");
                let but=document.getElementById("but");
                but.removeChild(next);
            }
        }
    </script>
</body>
</html>

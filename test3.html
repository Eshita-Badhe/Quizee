<!DOCTYPE html>
<html>
<head>
    <title>GK QUIZ</title>
    <link rel="stylesheet" type="text/css" href="qs.css">
</head>
<body onload="qs(0)">
    <h1>GK QUIZ</h1>
    <div id="block">
        <h4 id="qs"></h4>
        <input type="radio" name="options" onclick="opt('a')" id="aradio">
        <span id="a"></span><br>
        <input type="radio" name="options" onclick="opt('b')" id="bradio">
        <span id="b"></span><br>
        <input type="radio" name="options" onclick="opt('c')" id="cradio">
        <span id="c"></span><br>
    </div>
    <div id="but">
        <button onclick="check()" id="next">Next</button>
    </div>
    <script type="text/javascript">
        let q = [
{
qs: "What is the capital of Australia?",
a: "Sydney",
b: "Canberra",
c: "Melbourne",
ans: "b"
},
{
qs: "Who painted the Mona Lisa?",
a: "Vincent van Gogh",
b: "Pablo Picasso",
c: "Leonardo da Vinci",
ans: "c"
},
{
qs: "What is the longest river in the world?",
a: "Amazon River",
b: "Nile River",
c: "Yangtze River",
ans: "b"
},
{
qs: "Which element has the highest atomic number?",
a: "Hydrogen",
b: "Oganesson",
c: "Uranium",
ans: "b"
},
{
qs: "Who was the first person to walk on the moon?",
a: "Yuri Gagarin",
b: "Neil Armstrong",
c: "Buzz Aldrin",
ans: "b"
},
{
qs: "What is the largest desert in the world?",
a: "Sahara",
b: "Arabian",
c: "Antarctic",
ans: "c"
},
{
qs: "Which organelle is known as the powerhouse of the cell?",
a: "Nucleus",
b: "Mitochondria",
c: "Ribosome",
ans: "b"
},
{
qs: "What is the capital of Egypt?",
a: "Cairo",
b: "Alexandria",
c: "Giza",
ans: "a"
},
{
qs: "What year did World War II end?",
a: "1944",
b: "1945",
c: "1946",
ans: "b"
},
{
qs: "Which scientist is known for the theory of relativity?",
a: "Isaac Newton",
b: "Albert Einstein",
c: "Galileo Galilei",
ans: "b"
}
        ];

        let sopt, index = 0;
        let score = 0;

        function qs(index) {
            let qobj = q[index];
            document.getElementById("qs").innerHTML = qobj.qs;
            document.getElementById("a").innerHTML = qobj.a;
            document.getElementById("b").innerHTML = qobj.b;
            document.getElementById("c").innerHTML = qobj.c;
            document.getElementById("aradio").checked = false;
            document.getElementById("bradio").checked = false;
            document.getElementById("cradio").checked = false;
        }

        function opt(option) {
            sopt = option;
        }

        function check() {
            let qobj = q[index];
            if (qobj.ans === sopt) {
                score++;
                alert("Correct!")
            }
            else
            {
                alert("Wrong!")
            }
            if (index < q.length - 1) {
                index++;
                qs(index);
            } else {
                let msg;
                if (score === q.length) {
                    msg = "Excellent! Good job.";
                } else if (score > q.length / 2) {
                    msg = "Good!";
                } else {
                    msg = "Too bad... Better Luck Next Time!";
                }
                let scoreblock = document.getElementById("block");
                scoreblock.innerHTML="...";
                let scores = document.createElement("h3");
                scores.textContent = `Your score: ${score} / ${q.length}`;
                let msgc=document.createElement("p");
                msgc.textContent=` ${msg}`;
                scoreblock.appendChild(scores);
                scoreblock.appendChild(msgc);
                 
                let restartBtn = document.createElement("button");
                restartBtn.textContent = "DONE";
                restartBtn.onclick = () => location.href="quizcards2.html";;
                scoreblock.appendChild(restartBtn);

                let next=document.getElementById("next");
                let but=document.getElementById("but");
                but.removeChild(next);
            }
        }
    </script>
</body>
</html>

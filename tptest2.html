<!DOCTYPE html>
<html>
<head>
    <title>Technology and Programming QUIZ</title>
    <link rel="stylesheet" type="text/css" href="qs.css">
</head>
<body onload="qs(0)">
    <h1>HTML QUIZ</h1>
    <div id="block">
        <h4 id="qs"></h4>
        <input type="radio" name="options" onclick="opt('a')" id="aradio">
        <span id="a"></span><br>
        <input type="radio" name="options" onclick="opt('b')" id="bradio">
        <span id="b"></span><br>
        <input type="radio" name="options" onclick="opt('c')" id="cradio">
        <span id="c"></span><br>
    </div>
    <div id="but">
      <button onclick="check()" id="next">Next</button>
    </div>
    <script type="text/javascript">
let q = [
  {
    qs: "What does HTML stand for?",
    a: "Hypertext Markup Language",
    b: "Hightext Machine Language",
    c: "Hyperlink and Text Markup Language",
    ans: "a"
  },
  {
    qs: "Which HTML element is used to define the title of a document?",
    a: "&lt title &gt",
    b: "&lt head &gt",
    c: "&lt meta &gt",
    ans: "a"
  },
  {
    qs: "Which tag is used to create a hyperlink?",
    a: "&lt link &gt",
    b: "&lt a &gt",
    c: "&lt href &gt",
    ans: "b"
  },
  {
    qs: "What is the correct HTML element for inserting a line break?",
    a: "&lt break &gt",
    b: "&lt br &gt",
    c: "&lt lb &gt",
    ans: "b"
  },
  {
    qs: "What attribute is used to specify the URL of a linked document?",
    a: "href",
    b: "src",
    c: "link",
    ans: "a"
  },
  {
    qs: "Which HTML element is used to define an unordered list?",
    a: "&lt ol &gt",
    b: "&lt ul &gt",
    c: "&lt list &gt",
    ans: "b"
  },
  {
    qs: "How can you make a numbered list in HTML?",
    a: "&lt list &gt",
    b: "&lt ul &gt",
    c: "&lt ol &gt",
    ans: "c"
  },
  {
    qs: "What does the  &lt img &gt tag require?",
    a: "alt attribute",
    b: "src attribute",
    c: "both a and b",
    ans: "c"
  },
  {
    qs: "Which HTML element defines the footer for a document?",
    a: "&lt footer &gt",
    b: "&lt bottom &gt",
    c: "&lt section &gt",
    ans: "a"
  },
  {
    qs: "What is the purpose of the &lt head &gt tag in HTML?",
    a: "Contains meta information about the document",
    b: "Defines the main content of the document",
    c: "Creates a footer",
    ans: "a"
  }
];

        let sopt, index = 0;
        let score = 0;

        function qs(index) {
            let qobj = q[index];
            document.getElementById("qs").innerHTML = qobj.qs;
            document.getElementById("a").innerHTML = qobj.a;
            document.getElementById("b").innerHTML = qobj.b;
            document.getElementById("c").innerHTML = qobj.c;
            document.getElementById("aradio").checked = false;
            document.getElementById("bradio").checked = false;
            document.getElementById("cradio").checked = false;
        }

        function opt(option) {
            sopt = option;
        }

        function check() {
            let qobj = q[index];
            if (qobj.ans === sopt) {
                score++;
                alert("Correct!")
            }
            else
            {
                alert("Wrong!")
            }
            if (index < q.length - 1) {
                index++;
                qs(index);
            } else {
                let msg;
                if (score === q.length) {
                    msg = "Excellent! Good job.";
                } else if (score > q.length / 2) {
                    msg = "Good!";
                } else {
                    msg = "Too bad... Better Luck Next Time!";
                }
                let scoreblock = document.getElementById("block");
                scoreblock.innerHTML="...";
                let scores = document.createElement("h3");
                scores.textContent = `Your score: ${score} / ${q.length}`;
                let msgc=document.createElement("p");
                msgc.textContent=` ${msg}`;
                scoreblock.appendChild(scores);
                scoreblock.appendChild(msgc);
                 
                let restartBtn = document.createElement("button");
                restartBtn.textContent = "DONE";
                restartBtn.onclick = () => location.href="quizcards2.html";;
                scoreblock.appendChild(restartBtn);

                let next=document.getElementById("next");
                let but=document.getElementById("but");
                but.removeChild(next);
            }
        }
    </script>
</body>
</html>
